<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/pokemon.css">
</head>

<body>
    <h1>Usando DOM</h1>

    <button id="botonMostrar" class="btn btn-success">Mostrar Contenedor</button>
    <button id="botonOcultar" class="btn btn-primary">Ocultar Contenedor</button>

    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="POKEMON" placeholder="Ingresa un pokemon" autocomplete="off">
    </form>

    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="img/pokeball.png">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="data-stats"></div>
    </div>

    <div id="contenedor"></div>
    <script src="JS/script.js"></script>

</body>

</html>
